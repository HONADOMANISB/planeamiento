<div #modalProcesar *teleportTo="'body'" class="modal fade" tabIndex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Procesar </h5>
                <button (click)="closeModal()" aria-label="Close" class="btn-close" type="button">
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <app-loading [mostrar]="loading">
                        <div class="row">
                            <div class="col-xl-6 mt-2">
                                <label for="">Año</label>
                                <input type="text" class="form form-control form-control-sm"[(ngModel)] ="year">
                            </div>
                            <div class="col-xl-6 mt-2">
                                <label for="">Mes</label>
                                <select name="" id="" class="form-select form-select-sm" [(ngModel)] ="mes">
                                    <option value="">Seleccionar</option>
                                    <option value="1">Enero</option>
                                    <option value="2">Febrero</option>
                                    <option value="3">Marzo</option>
                                    <option value="4">Abril</option>
                                    <option value="5">Mayo</option>
                                    <option value="6">Junio</option>
                                    <option value="7">Julio</option>
                                    <option value="8">Agosto</option>
                                    <option value="9">Setiembre</option>
                                    <option value="10">Octubre</option>
                                    <option value="11">Noviembre</option>
                                    <option value="12">Diciembre</option>
                                </select>
                            </div>
                        </div>
                       <div class="row">
                        <div class="col-xl-6 mt-2">
                            <label for="">Tipo Programación</label>
                            <select name="" id="" class="form-select form-select-sm" [(ngModel)] ="tipo">
                            <option value="">Seleccionar</option>
                            <option value="PI">Programación Inicial</option>
                            <option value="PR">Primera Reprogramación</option>
                            <option value="PS">Segunda Reprogramación</option>
                         </select>
                         </div>
                         <div class="col-xl-6 mt-2">
                            <label for="">Opciones</label>
                            <select name="" id="" class="form-select form-select-sm" (change)="cambioTipo()" [(ngModel)] ="tipoEjec">
                            <option value="">Seleccionar</option>
                            <option value="todos">Todos</option>
                            <option value="elegir">Elegir Actividad </option>
                         </select>
                         </div>
                       </div>
                       @if(visible){
                        <div class="row mt-3">
                            <div class="col-xl-12">
                                <div class="input-group input-group-sm ">
                                    <div class="input-group-text ">DEPARTAMENTO</div>
                                    <ng-select  [(ngModel)] ="departamento"
                                            [items]="departamentos"
                                            bindLabel ="DESCRIPCION" 
                                            bindValue ="ID" 
                                            class="d-block form-control"
                                            (change)="changeUnidad()"
                                            style="font-size: 0.8rem; height: auto; "> 
                                     </ng-select >
                                </div>
                            </div>
                            <div class="col-xl-12 mt-3">
                                <div class="input-group input-group-sm ">
                                    <div class="input-group-text ">SERVICIO</div>
                                    <ng-select  [(ngModel)] ="servicio"
                                            [items]="servicios"
                                            bindLabel ="SERVICIO"
                                            bindValue ="SERVICIO"
                                            (change)="changeServicio()"
                                            class="d-block form-control"
                                            style="font-size: 0.8rem; height: auto; "> 
                                     </ng-select >
                                </div>
                            </div>
                        </div>
                       
                        <div class="col-xl-12 mt-2 sup">
                            <label for="">Actividad Operativa</label>
                            <ng-select  [(ngModel)] ="actividad"
                                [items]="actividades"
                                bindLabel ="act"                                 
                                bindValue ="codigo_ppr"                    
                                class="d-block form-control"
                                style="font-size: 0.8rem; height: auto;"                                                               
								> 
                              </ng-select >		
                        </div>
                       }
                        
                        <div class="d-flex justify-content-end mt-3">
                            <button (click)="procesar()" class="btn btn-primary waves-light waves-effect btn-label me-1" type="button">
                                Procesar &ensp;<i
                                class="fas fa-save label-icon"></i></button>
                            <button (click)="closeModal()" class="btn btn-danger waves-light waves-effect btn-label " type="button">
                                Salir &ensp;<i
                                class="fas fa-door-open label-icon"></i></button>
                        </div>
                        
                    </app-loading>
                </div>
            </div>
            <div class="modal-footer fbtn">
               
            </div>
        </div>
    </div>
</div>
