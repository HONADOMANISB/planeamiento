<div #modalListarBloqueos *teleportTo="'body'" class="modal fade" tabIndex="-1">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Fecha de Bloqueo</h5>
                <button (click)="closeModal()" aria-label="Close" class="btn-close" type="button">
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <app-loading [mostrar]="loading">
                        <div class="row">
                            <table class="table text-center">
                                <thead>
                                    <tr>
                                        <td>Periodo</td>
                                        <td>Fecha Bloqueo</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    @for(bloqueo of bloqueos;track bloqueo;let index=$index){
                                        <tr class="text-align:center;">
                                            <td>{{bloqueo.periodo}}</td>
                                            <td>{{bloqueo.fecha}}</td>
                                        </tr>
                                    }
                                    
                                </tbody>
                            </table>
                        </div>                       
                        <div class="d-flex justify-content-end mt-3">
                            <button (click)="closeModal()" class="btn btn-danger waves-light waves-effect btn-label " type="button">
                                Salir &ensp;<i
                                class="fas fa-door-open label-icon"></i></button>
                        </div>
                        
                    </app-loading>
                </div>
            </div>
        </div>
    </div>
</div>
